  red_flags:
    - "asap"
    - "stress"
    - "pressure"
    - "rockstar"
    - "ninja"
    - "guru"
    - "hustle"
    - "wear many hats"
    - "fast-paced"
    - "hit the ground running"
    - "thick skin"
    - "work hard play hard"
